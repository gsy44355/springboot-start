<!DOCTYPE HTML>
<html  xmlns:th="http://www.springframework.org/schema/mvc"
       xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <head>
        <title>Getting Started: Serving Web Content</title>
        <!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
    </head>
    <body>
        <div class="container">
            <h1 th:text="'Hello, ' + ${name} + '!'"/>

            <div shiro:guest="">
                <a th:href="@{/login.html}" class="btn btn-primary">Login</a>
            </div>
            <h2>这里需要一些中文测试</h2>
            <div shiro:user="">
                <h4 >Principal:  <shiro:principal/></h4>
                <form id="logoutForm" th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-danger" value="Logout"/>
                </form>
                <a th:href="@{/download}" class="btn btn-primary">下载文件</a>
                <br/>
                <a th:href="@{/upload}" class="btn btn-primary">上传文件</a>
                <br/>
                <a shiro:hasRole="admin" th:href="@{/druid}" class="btn btn-primary">druid控制台</a>
            </div>

            <h4><a th:href="@{/account-info}" class="btn btn-primary">Account info</a>&nbsp;(Requires 'admin' role.)</h4>

        </div>
        <script th:src="@{/static/js/jquery-3.4.1.min.js}"></script>
        <script th:src="@{/static/js/bootstrap.min.js}"></script>
    </body>
</html>
